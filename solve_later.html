<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Solve Later Problems</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    li { margin-bottom: 10px; }
    button { margin-left: 10px; }
  </style>
</head>
<body>
  <h1>Solve Later Problems</h1>
  <ul id="list"></ul>

  <script>
    fetch("./data/state.json")
      .then(r => r.json())
      .then(state => {
        const list = document.getElementById("list");
        let problems = [];

        Object.values(state.assigned).forEach(day => {
          day.forEach(p => {
            if (p.solve_later) problems.push(p);
          });
        });

        if (!problems.length) {
          list.innerHTML = "<li>No problems marked for Solve Later</li>";
          return;
        }

        problems.forEach(p => {
          const li = document.createElement("li");
          const copyBtn = document.createElement("button");
          copyBtn.textContent = "Copy Slug";
          copyBtn.onclick = () => {
            navigator.clipboard.writeText(p.slug).then(() => {
              copyBtn.textContent = "Copied!";
              setTimeout(() => copyBtn.textContent = "Copy Slug", 1000);
            });
          };

          li.innerHTML = `
            <a href="https://leetcode.com/problems/${p.slug}" target="_blank">
              ${p.title}
            </a>
            <code>(${p.slug})</code> - ${p.difficulty} - ${p.status}
          `;
          li.appendChild(copyBtn);
          list.appendChild(li);
        });
      });
  </script>
</body>
</html>
