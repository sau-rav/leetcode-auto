name: Daily LeetCode Generator

on:
  schedule:
    - cron: "30 3 * * *"  # Runs daily at 9:00 AM IST
  workflow_dispatch:       # Allows manual trigger

jobs:
  generate:
    runs-on: ubuntu-latest

    steps:
      # Checkout the repository using PAT for push permissions
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.PAT }}  # Use your PAT secret here

      # Setup Python
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      # Install dependencies
      - name: Install dependencies
        run: pip install requests

      # Run the daily generator script
      - name: Run daily generator
        run: python scripts/generate.py

      # Commit & push changes
      - name: Commit & push changes
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"
          git add data/state.json
          git commit -m "Daily LeetCode update" || echo "No changes to commit"
          git push

