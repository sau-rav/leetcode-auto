name: Mark Solve Later

on:
  workflow_dispatch:
    inputs:
      title_slug:
        description: 'LeetCode problem slug to mark as solve_later'
        required: true

jobs:
  mark_solve_later:
    runs-on: ubuntu-latest

    steps:
      # Checkout the repository with proper authentication
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}  # gives push permission

      # Setup Python
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      # Install dependencies
      - name: Install dependencies
        run: pip install requests

      # Run your Python script
      - name: Run solve_later updater
        env:
          TITLE_SLUG: ${{ github.event.inputs.title_slug }}
        run: python scripts/mark_solve_later.py

      # Commit & push changes
      - name: Commit & push changes
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"
          git add data/state.json
          git commit -m "Mark $TITLE_SLUG as solve_later" || echo "No changes to commit"
          git push

