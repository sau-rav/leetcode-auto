name: Mark Solve Later

on:
  workflow_dispatch:
    inputs:
      title_slug:
        description: 'LeetCode problem slug to mark as solve_later'
        required: true

jobs:
  mark_solve_later:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          persist-credentials: false  # Important to fix 403

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: pip install requests

      - name: Run solve_later updater
        env:
          TITLE_SLUG: ${{ github.event.inputs.title_slug }}
        run: python scripts/mark_solve_later.py

      - name: Commit & push changes
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"
          git add data/state.json
          git commit -m "Mark $TITLE_SLUG as solve_later" || echo "No changes to commit"
          git push https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }} HEAD:${{ github.ref }}

