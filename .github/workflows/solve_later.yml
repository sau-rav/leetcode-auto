name: Mark Solve Later

on:
  workflow_dispatch:
    inputs:
      title_slug:
        description: 'LeetCode problem slug to mark as solve_later'
        required: true

jobs:
  mark_solve_later:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - run: pip install requests

      - name: Run solve_later updater
        env:
          TITLE_SLUG: ${{ github.event.inputs.title_slug }}
        run: |
          python scripts/mark_solve_later.py
          
      - run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"
          git add data/state.json
          git commit -m "Mark $TITLE_SLUG as solve_later" || echo "No changes"
          git push

