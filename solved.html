<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Solved Problems</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    li { margin-bottom: 10px; }
    button { margin-left: 10px; }
    nav a { margin-right: 15px; }
  </style>
</head>

<body>
  <h1>Solved Problems</h1>

  <nav>
    <a href="index.html">Today</a>
    <a href="solved.html">Solved Problems</a>
    <a href="solve_later.html">Solve Later Problems</a>
  </nav>

  <ul id="list"></ul>

  <script>
    fetch("./data/state.json")
      .then(r => r.json())
      .then(state => {
        const list = document.getElementById("list");

        const problems = state.problems.filter(
          p => p.status === "solved"
        );

        if (!problems.length) {
          list.innerHTML = "<li>No solved problems yet</li>";
          return;
        }

        problems.forEach(p => {
          const li = document.createElement("li");

          li.innerHTML = `
            <a href="https://leetcode.com/problems/${p.slug}" target="_blank">
              ${p.title}
            </a>
            <code>(${p.slug})</code>
            - ${p.difficulty}
          `;

          list.appendChild(li);
        });
      });
  </script>
</body>
</html>
